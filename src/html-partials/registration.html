<article class="registration">
  <section>
    <div class="container">
      <p>
        Регистрация на <span class="accent-color">бесплатную</span> телефонную
        <span class="accent-color">консультацию</span> по нюансам ЗНО по
        английскому языку
      </p>
      <p>
        Оставь заявку на участие в
        <span class="accent-color"> бесплатном занятии. </span> С вами свяжется
        консультант и ответит на вопросы
      </p>
      <input
        type="email"
        placeholder="E-mail"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required
        placeholder="Имя*"
      />
      <input
        class="form"
        type="tel"
        name="telephone"
        id="telephone"
        placeholder="Телефон"
        pattern="[0-9]{10}"
        required
      />
      <button class="button">хочу на бесплатное занятие</button>
    </div>
  </section>
</article>
