<div class="registration section">
  <div class="container">
    <form class="form">
      <h2 class="form-title">
        Регистрация на <span class="accent-color">бесплатную</span> телефонную
        <span class="accent-color">консультацию</span> по нюансам ЗНО по
        английскому языку
      </h2>
      <p class="form-paragraph">
        Оставь заявку на участие в
        <span class="accent-color"> бесплатном занятии. </span> <br />
        С вами свяжется консультант и ответит на вопросы
      </p>

      <input
        class="form-email"
        type="email"
        placeholder="Имя*"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required
      />
      <input
        class="form-tel"
        type="tel"
        name="telephone"
        id="telephone"
        placeholder="Телефон*"
        pattern="[0-9]{10}"
        required
      />
      <button type="submit" class="form-button button">
        хочу на бесплатное занятие
      </button>
    </form>
  </div>
</div>
