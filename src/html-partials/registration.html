<section class="section-first registration" id="form-section">
  <div class="container">
    <h2 class="registration-title">
      Регистрация на <span class="accent-color">бесплатную</span> телефонную
      <span class="accent-color">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h2>
    <p class="registration-paragraph">
      Оставь заявку на участие в
      <span class="accent-color"> бесплатном занятии. </span> <br />
      С вами свяжется консультант и ответит на вопросы
    </p>
    <form class="form">
      <div class="form-email-field">
        <input class="form-input" id="email" type="text" name="name" placeholder=" "
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,20}"
          title="Поле должно содержать только буквы латинского, русского или украинского алфавита" required />
        <label for="email" class="form-label">Имя*</label>
      </div>

      <div class="form-tel-field">
        <input class="form-input form-tel" type="tel" name="telephone" id="telephone" placeholder=" " pattern="[0-9]"
          title="Поле должно содержать только цифры" required />
        <label for="email" class="form-label tel-label">Телефон*</label>
      </div>
      <button type="submit" class="button">хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
